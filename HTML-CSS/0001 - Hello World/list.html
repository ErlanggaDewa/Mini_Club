<!DOCTYPE html>
<html>
<head>
	<title>Latihan List</title>
</head>
<body>

<h3>To do List</h3>
<ol type="a"> <!-- order list -->
	<li>Bangun</li> <!-- list -->
	<li>Sekolah</li> <!-- list -->
	<li>Tidur</li> <!-- list -->
</ol>
<hr> <!-- garis horizontal -->

<h3>Pelajaran</h3>
<ul type="square"> <!-- unorder list -->
	<li>Matematika</li> <!-- list -->
	<li>Fisika</li> <!-- list -->
	<li>Kimia</li> <!-- list -->
	<li>Biologi</li> <!-- list -->
</ul>

<h3>Pemograman Web 1</h3>
<dl> <!-- definition list -->
<dt><strong>HTML</strong></dt> <!--  definition term -->
<dd><em>Hypertext Markup Language</em></dd> <!-- definition describe -->
<br>
<dt><strong>CSS</strong></dt> <!--  definition term -->
<dd><em>Cascading Style Sheet</em></dd> <!-- definition describe -->
</dl>


</body>
</html>
