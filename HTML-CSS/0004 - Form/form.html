<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
	<form>
		<table border="1" cellpadding="5" cellspacing="2">
			<tr>
				<td>
					<label for="username">Username : </label>
				</td>
				<td>
					<input type="text" name="name" id="username">
				</td>			
				<tr>
					<td>	
						<label for="password">Password : </label>
					</td>
					<td>	
						<input type="password" name="pass" id="password">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="radio" name="jeniskelamin" id="male">
						<label for="male">Pria</label>
						<input type="radio" name="jeniskelamin" id="female">
						<label for="female">Wanita</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" name="kegiatan" id="futsal">
						<label for="futsal">futsal</label>
						<input type="checkbox" name="kegiatan" id="comly">
						<label for="comly">comly</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Alamat</label>
					</td>
					<td>
						<select>
							<option></option>
							<option>Purworejo</option>
							<option>Jakarta</option>
							<option>Banyu Urip</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit">submit</button>
					</td>
					<td>
						<button type="reset">reset</button>
					</td>
				</tr>
			</tr>
		</table>
	</form>
</body>
</html>
