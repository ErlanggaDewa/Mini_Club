<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #nama span {
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
      }
      #nama span:hover {
        transform: scale(2);
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="nama">ERLANGGA DEWA SAKTI</h1>
  </body>
  <script>
    const nama = document.querySelector("h1");
    const ejaNama = [...nama.innerHTML]
      .map((element) => `<span>${element}</span>`)
      .join("");
    nama.innerHTML = ejaNama;
  </script>
</html>
